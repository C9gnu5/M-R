<!DOCTYPE html>
<html>
<head>
	<title>M&R Catering Services</title>
	<link rel="icon" href="images/logo.jpg" type="images/jpg">
	<link rel="stylesheet" href="styles/form.css">
</head>
<body>
	<nav class="nav-bar">
	    <div class="home" onclick="location.href='index.html';">
			<a href="index.html">Home</a>
		</div>
		<div class="menu" onclick="location.href=' ';">
			<a href=" ">Menu</a>
		</div>
		<div class="us" onclick="location.href='about_us.html';">
			<a href="about_us.html">About Us</a>
		</div>
		<div class="fb">
			<img src="images/fb-logo.png" onclick="location.href='https://www.facebook.com/mmallari2020';" title="M&R Party Food Trays">
		</div>
		<div class="email">
			<img src="images/email-logo.jpg" onclick="location.href='mailto:mmallari658@yahoo.com';" title="mmallari658@yahoo.com">
		</div>
		<div class="phone">
			<img src="images/phone-logo.jpg"><span class="num">0949 401 3202</span>		
		</div>
	</nav>
	<div class="wrapper">
		<form>
			<div class="form-container">
				<div class="form-title">Delivery Form</div>
				<div class="recipient">
					<label for="recipient-name">Recipient's Name:*&nbsp;</label>
					<input type="text" id="recipient-name" placeholder="Ex. John Cena" maxlength="20" required>
				</div>
				<div class="recipient-num">
					<label for="recipient-number">Recipient's Number:*&nbsp;</label>
					<input type="text" id="recipient-number" placeholder="09xxxxxxxxx" pattern="09+[0-9]{9}" maxlength="11" required
					oninput="this.value = this.value.replace(/[^0-9]/g, '')">
				</div>
				<div class="address">
					<label for="recipient-address">Recipient's Address:*&nbsp;</label>
					<input type="address" id="recipient-address" placeholder="Ex. Blk 1 Lot 11, Example St., Example Village" required>
				</div>
				<div class="email-opt">
					<label for="email":>Email(Optional):&nbsp;</label>
					<input type="email" id="recipient-email" placeholder="example@example.com">
				</div>
				<div class="res-date">
					<label for="reserve-date">Date of Delivery(If not Today):*&nbsp;</label>
					<input type="date" id="reserve-date">
				</div>
				<div class="comments">
					<label for="comment">Additional Instructions(Optional):</label>
					<textarea rows="10" cols="30" id="comment" placeholder="Enter here anything we should know or you want to tell us about the delivery."></textarea>
				</div>
				<div class="btn">
					<input type="submit" value="Submit" class="sub" onclick="alert('We'll get back to you as soon as possible')">
					<input type="reset" value="Clear" class="clear">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
